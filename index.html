<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url(./UX\ Design_\ Embrace\ the\ Fog\ for\ Creative\ Breakthroughs\ -\ Google\ Design.gif);
      background-repeat: no-repeat;
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .container {
      background: linear-gradient(130deg, #29a6b983, #16cc98bc);
      border-radius: 10px;
      box-shadow: 0 8px 32px rgb(3, 91, 106);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    input.form-control {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #e9e9e9ca;
      color: #2c2c2c;
    }

    input.form-control::placeholder {
      color: #555;
    }

    input.form-control:focus {
      border-color: #3498db;
      outline: none;
      background-color: #fff;
    }

    .btn {
      background-color: #2692ffc6;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      align-self: center;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    #response {
      margin-top: 20px;
      font-size: 16px;
      color: #000000;
      background-color: #ffffffc2;
      padding: 15px;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.4;
      width: 100%;
    }

    p.footer {
      margin-top: auto;
      font-size: 13px;
      color: #555;
      text-align: center;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1, h2 {
        font-size: 18px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Created by Sahil</h1>

  <div class="container">
    <h2>Ask me anything</h2>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="userInput"
        placeholder="Enter your question" />
    </div>
    <button class="btn" onclick="sendMessage()">Ask!</button>
    <div id="response"></div>
  </div>

  <p class="footer">
    This is an AI Chatbot that uses the DeepSeek API to generate answers to your questions and prompts. <br>This project was for portfolio.
  </p>

  <script>
    document.getElementById('userInput').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');

      if (!input) {
        responseDiv.innerHTML = 'Please enter a question.';
        return;
      }

      responseDiv.innerHTML = 'THINKING...';

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "HTTP-Referer": "<YOUR_SITE_URL>",
            "X-Title": "<YOUR_SITE_NAME>",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-r1:free",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await response.json();
        const markdownText = data.choices?.[0]?.message?.content || 'No response';
        responseDiv.innerHTML = marked.parse(markdownText);
      } catch (error) {
        responseDiv.innerHTML = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
